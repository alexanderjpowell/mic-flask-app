<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Meter Image Capturing - Sign In</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="static/styles/signin.css" rel="stylesheet">
	</head>
	<body>
		<form class="form-signin text-center" action="" method="post">
			<div class="container">
				<div class="child">
					<!--<img id="mic_logo" class="mb-4" src="static/images/logo-transparent.png" alt="mic logo" width="185" height="185" hspace="50">
					<img id="pds_logo" class="mb-4" src="static/images/pds_logo.png" alt="pds logo" height="120" vspace="25">-->
					<img src="static/images/mic_pds_combined_logos.png" height="185">
				</div>
			</div>
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="textEmail" class="sr-only">Email address</label>
			<input type="email" id="textEmail" class="form-control" placeholder="Email address" required autofocus autocomplete="on">
			<label for="textPassword" class="sr-only">Password</label>
			<input type="password" id="textPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
			<br>
			<a href='https://play.google.com/store/apps/details?id=com.slotmachine.ocr.mic&hl=en&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' height="80"/></a>
		</form>

		<!-- Progress bar -->
		<script src='static/nprogress.js'></script>
		<link rel='stylesheet' href='static/styles/nprogress.css'/>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="static/signin.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
